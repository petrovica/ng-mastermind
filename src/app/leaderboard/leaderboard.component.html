<!-- IF GAMES  -->
<div *ngIf="bestGames?.length" class="Leaderboard">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th class="left">User</th>
        <th># of turns</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of bestGames">
        <td>0</td>
        <td class="left">{{game.user.email}}</td>
        <td>{{game.turn}}</td>
        <td>{{game.created | date:'y-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>
</div>
